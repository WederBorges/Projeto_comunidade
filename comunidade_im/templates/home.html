{% extends 'base.html' %}

{% block body %}

<body>
  <div class="container mt-4">
    <h1 style="color: gray;">Comunidade</h1>
    <h3>Coment√°rio da galera</h3>
    <hr>

    {% for post in posts %}
    <div class="row border mt-4 p-2 meupost">
      <div class="col col-3">

          <div class="{{image}} pe-2">
            <img src= "{{url_for('static', filename='fotos_perfil/{}'.format(current_user.foto_perfil))}}" class="rounded" width="180" >
          </div>
          <div>
            <h6><strong>Cursos</strong><br></h6>
             {% for curso in current_user.cursos.split(';') %}
            <button type="button" class="bi bi-code-slash"> {{ curso }} </button>
            {% endfor %}
          </div>

      </div>
      
        <div class="col col-6">
            <h3>{{post.titulo}}</h3>
              <p>{{post.corpo}}</p> 
      </div>
    </div>
    {% endfor %}
  </div>
</body>

{% endblock %}
